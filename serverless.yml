org: '1302216408'
app: img-bed
stage: dev
component: koa
name: img-bed
inputs:
  entryFile: app.js #以您实际入口文件名为准
  src:
    src: ./
    exclude:
      - .env
      # - node_modules/**
  region: ap-guangzhou
  runtime: Nodejs10.15
  apigatewayConf:
    protocols:
      - http
      - https
    environment: release
    serviceTimeout: 60
    autoCreateDns: false
  isAutoCiDeploy: false
  functionConf:
    eip: false
    timeout: 3
    memorySize: 128
